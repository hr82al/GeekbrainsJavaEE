<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Заказы</title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>
    <h:form>
        <h:dataTable value="#{order.productList}" var="product">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{product.price}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{product.description}
            </h:column>
            <h:column>
                <h:commandButton value="удалить" action="#{order.doDelete(product)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
